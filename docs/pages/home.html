      <script>
         'use strict';
         /* [ properties ]
         =================================== */
         /* -------------------------------- */
         
         
         function SearchLS() {
            let 
               data = []
               ,
               v = input_search_ls.value
            ;
            
            if( localStorage.getItem( v ) ) {
               data = [
                  ...JSON.parse(
                     localStorage.getItem( v )
                  )
               ];
            }
            data.forEach( i => {
               let ii = [ ...Object.entries( i ) ];
               ii.forEach( is => {
                  show_result.innerHTML += `
                     <li>
                        <strong>${ is[0] }</strong>
                        <t>${ is[1] }</t>
                     </li>
                  `;
               } );
            } );
         }
         
         /* [ events ]
         =================================== */
         window.addEventListener( 'load', () => {

            } );

            Button( {
               tag: "showLocalStorageEA.Users",
               bg: "#27f5",
               color: "#99",
               callback: ShowLS,
            } );

            Button( {
               tag: "eraseEA.Users",
               bg: "#27f5",
               color: "#99",
               callback: EraseLS,

            Button( {

               bg: "var( --card-lv1 )",
               color: "#eee",
               callback: SearchLS,
